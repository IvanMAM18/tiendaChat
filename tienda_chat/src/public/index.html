<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaChat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <!--Formulario de acceso-->
    <nav class="nav navbar-dark bg-dark">
        <a href="/" class="nav navbar-brand mx-auto">chat</a>
    </nav>

    <div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
        <div class="card-header">
            <h4>Introduce tu usuario</h4>
        </div>
        <p id="nick-error"></p>
        <div class="card-body">
            <form id="nick-form">
                <input type="text", id="nick-name" class="form-control">
                <button type="submit" class="btn btn-success mt-3" id="nick-btn">Acceder</button>
            </form>
        </div>
    </div>
    <!--Formulario de acceso-->
    <div class="container" id="content-wrap">
        <div class="row">
            <div class="col-md-7 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Chat</h4>
                    </div>
                    <div class="card-body" id="chat">

                    </div>
                    <div id="message-form" class="card-footer">
                        <div class="input-group">
                            <input class="form-control" type="text" id="message">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="submit">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Usuarios conectados</h4>
                    </div>
                    <div class="card-body">
                        <div id="usernames">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/main.js"></script>
</body>
</html>
